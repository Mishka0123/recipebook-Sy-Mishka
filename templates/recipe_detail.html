<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ recipe.name }}</title>
</head>
<body>
    <h1>{{ recipe.name }}</h1>
    <h2>Ingredients:</h2>
    <ul>
        {% for recipeingredient in recipe.ingredients.all %}
            <li>{{ recipeingredient.ingredient.name }}: {{ recipeingredient.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'recipe_list' %}">Back to Recipes</a>
</body>
</html>
