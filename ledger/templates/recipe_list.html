{% extends 'base.html' %}

<head>
{% block title %} Recipe List - Recipe Book {% endblock %}
</head>

{% block content %}
    <h1>Recipes:</h1>

    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>

    <div>
        <a href="{% url 'add_recipe' %}">Add New Recipe</a>
    </div>
    
{% endblock %}
