<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ recipe.name }}</title>
</head>
<body>
    <h1>{{ recipe.name }}</h1>
    <h2>Ingredients:</h2>
    <ul>
        {% for ingredient in recipe.ingredients %}
            <li>{{ ingredient.name }}: {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="/recipes/list/">Back to Recipes</a>
</body>
</html>
