{% extends 'base.html' %}

<head>
    {% block title %}Add Recipe - Recipe Book{% endblock %}
</head>

{% block content %}
    <h1>Add New Recipe</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Recipe</button>
    </form>

    <a href="{% url 'recipe_list' %}">Cancel</a>

{% endblock %}
