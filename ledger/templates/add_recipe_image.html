{% extends 'base.html' %}

<head>
    {% block title %}Add Image - Recipe Book{% endblock %}
</head>

{% block content %}
    <h1>Add Image for {{ recipe.name }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Image</button>
    </form>

    <a href="{% url 'recipe_detail' recipe.id %}">Cancel</a>

{% endblock %}
